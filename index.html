<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Cuda</title>
   <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,400i,600,700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">

</head>

<body>
   <section class="introduction">
      <header class="header">
         <div class="container">
            <div class="header__wrapper">
               <div class="header__logo">
                  <img src="img/logo.png" alt="Cuda" class="logo">
               </div>
               <div class="burger" id="burger">
                  <span class="burger__line"></span>
               </div>
               <nav class="nav" id="nav">
                  <ul class="nav__list menu">
                     <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                     <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                     <li class="menu__item"><a href="#" class="menu__link">Work</a></li>
                     <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                     <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>
      <section class="greetings container">
         <p class="greetings__text">Hi there! We are the new kids on the block
            <span class="greetings__text--span">and we build awesome websites and mobile apps.</span></p>
         <button class="greetings__btn btn">Work with us!</button>
      </section>
   </section>
   <main class="main">
      <section class="services section">
         <div class="container">
            <div class="section__wrapper">
               <h2 class="services__title section__title">SERVICES WE PROVIDE</h2>
               <p class="services__text section__text">We are working with both individuals and businesses from all over
                  the globe
                  to create awesome websites and applications.
               </p>
            </div>
         </div>
      </section>
   </main>
   <script src="js/script.js"></script>
</body>

</html>
